<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="/Site_Finnace/CSS/reset.css">
  <link rel="stylesheet" href="/Site_Finnace/CSS/styles_index-novaconta.css">

  <title>Finnance - Login</title>

</head>
<body>
  <header class="Cabecalho Cabecalho--Login">
    <h1 class="Cabecalho__Titulo">
      Finnance
    </h1>
  </header>

  <main class="ConteudoPrincipal">
    <h2 class="ConteudoPrincipal__Titulo">
      Transforme sua vida Financeira!
    </h2>

    <form class="ConteudoPrincipal__Inputs" action="./metas.html">
      <input class="Inputs__Campo" type="email" placeholder="E-mail">
      <input class="Inputs__Campo" type="password" placeholder="Senha">
      
      <div class="Inputs__Opcoes">
        <input class="Opcoes__Btn-Submit" type="submit" value="Login">
        <a class="Opcoes__Link-EsqSenha" href="#">
          Esqueceu a senha?
        </a>
      </div>
    </form>

    <button class="ConteudoPrincipal__Btn-EntrarGoogle">
      <img class="Btn-EntrarGoogle__Imagem" src="/Site_Finnace/Imagens/Logo_Google_Pequeno.PNG" alt="Logo_do_Google" title="Logo-Google">
      Entre com o Google!
    </button>
  </main>

  <footer class="Rodape">
    <h3 class="Rodape__Titulo">
      Ã‰ novo por aqui?
    </h3>
    <a href="./novaconta.html">
      <button class="Rodape__Btn">
        Nova Conta
      </button>
    </a>  
  </footer>
</body>
</html>
