<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Site_Finnace/CSS/reset.css">
    <link rel="stylesheet" href="/Site_Finnace/CSS/styles_index-novaconta.css">

    <title>Finnance - Nova Conta</title>

</head>
<body>
    <header class="Cabecalho">
        <h1 class="Cabecalho__Titulo">
            Nova Conta
        </h1>
        <div class="Cabecalho__SubTitulo">
            <h2 class="SubTitulo__Titulo">
                Bem Vindo!
            </h2>
        </div>
    </header>
    
    <main class="ConteudoPrincipal">

        <form class="ConteudoPrincipal__Inputs" action="./metas.html">
            <input class="Inputs__Campo" type="text" placeholder="Nome">
            <input class="Inputs__Campo" type="email" placeholder="E-mail">
            <input class="Inputs__Campo" type="password" placeholder="Senha">
            <input class="Inputs__Campo" type="password" placeholder="Confirme a Senha">
            <div class="Inputs__Opcoes">
                <input class="Opcoes__Btn-Submit Btn-Submit--Cadastrar" type="submit" value="Cadastrar-se">
            </div>
        </form>

        <button class="ConteudoPrincipal__Btn-EntrarGoogle">
            <img class="Btn-EntrarGoogle__Imagem" src="/Site_Finnace/Imagens/Logo_Google_Pequeno.PNG" alt="Logo_do_Google" title="Logo-Google">
            Cadastrar-se com o Google!
        </button>
    </main>

    <footer class="Rodape">
        <h3 class="Rodape__Titulo">
            Ja possu√≠ uma conta?
        </h3>
        <a href="./index.html">
            <button class="Rodape__Btn">
                Fazer Login
            </button>
        </a>
    </footer>
</body>
</html>
